<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Binary Forex Signal Bot</title>
  <style>
    body {
      background-color: #000;
      color: #0f0;
      font-family: 'Courier New', Courier, monospace;
      text-align: center;
      margin-top: 80px;
    }
    select, button {
      background-color: #0f0;
      color: #000;
      font-size: 18px;
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    #signal {
      margin-top: 30px;
      font-size: 32px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<h1>ðŸš€ Binary Forex Signal Bot</h1>

<label for="timeframe">Select Timeframe:</label>
<select id="timeframe">
  <option value="1">1 Minute</option>
  <option value="3">3 Minutes</option>
  <option value="5">5 Minutes</option>
</select>

<br><br>

<button onclick="getSignal()">Get Signal</button>

<div id="signal">Awaiting Signal...</div>

<script>
async function getSignal() {
    try {
        const response = await fetch('https://api.exchangerate.host/latest?base=EUR&symbols=USD');
        const data = await response.json();
        const price = data.rates.USD;

        console.log('EUR/USD Price:', price);

        // Simple signal generation
        const randomizer = Math.random();

        let signal = "";

        if (randomizer < 0.5) {
            signal = "BUY ðŸ“ˆ";
        } else {
            signal = "SELL ðŸ“‰";
        }

        const timeframe = document.getElementById('timeframe').value;
        
        document.getElementById("signal").innerHTML = `<span>${signal}<br>EUR/USD: ${price}<br>Timeframe: ${timeframe} Minute(s)</span>`;
    } catch (error) {
        console.error('Error fetching data:', error);
        document.getElementById("signal").innerText = 'Error fetching data!';
    }
}
</script>

</body>
</html>

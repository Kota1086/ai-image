<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forex Signal Bot</title>
  <style>
    body {
      background-color: #0d1117;
      color: white;
      text-align: center;
      font-family: Arial, sans-serif;
      margin-top: 100px;
    }
    button {
      padding: 10px 20px;
      font-size: 20px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Forex Signal Bot</h1>
  <button onclick="getSignal()">Get Signal</button>
  <h2 id="signal">Waiting for signal...</h2>

  <script>
    async function getSignal() {
      document.getElementById('signal').innerText = 'Fetching signal...';

      try {
        const response = await fetch('/api/signal');
        const data = await response.json();

        document.getElementById('signal').innerText = `Signal: ${data.signal} (EUR Rate: ${data.rate})`;
      } catch (error) {
        document.getElementById('signal').innerText = 'Error fetching signal.';
        console.error('Error:', error);
      }
    }
  </script>
</body>
</html>

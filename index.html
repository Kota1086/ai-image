<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Instant Buy/Sell Signal Bot (No API)</title>
    <style>
        body {
            background-color: #000;
            color: #0f0;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            margin-top: 80px;
        }
        select, button {
            background-color: #0f0;
            color: #000;
            font-size: 18px;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }
        #signal {
            margin-top: 30px;
            font-size: 32px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>🚀 Instant Buy/Sell Signal Bot</h1>

    <label for="timeframe">Select Timeframe:</label>
    <select id="timeframe">
        <option value="1">1 Minute</option>
        <option value="3">3 Minutes</option>
        <option value="5">5 Minutes</option>
    </select>

    <br><br>

    <button onclick="generateSignal()">Get Signal</button>

    <div id="signal">Awaiting Signal...</div>

    <script>
        function generateSignal() {
            const randomValue = Math.random(); // Random number between 0 and 1

            let signal = "";
            if (randomValue < 0.45) {
                signal = "BUY 📈";
            } else if (randomValue < 0.90) {
                signal = "SELL 📉";
            } else {
                signal = "No Clear Signal ❓";
            }

            document.getElementById("signal").innerHTML = `<span>${signal}</span>`;
        }
    </script>

</body>
</html>

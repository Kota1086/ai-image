<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Instant Buy/Sell Signal Bot</title>
    <style>
        body {
            background-color: #000;
            color: #0f0;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            margin: 0;
        }
        button, select {
            padding: 10px 20px;
            margin: 10px;
            background-color: #0f0;
            color: #000;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #signal {
            margin-top: 20px;
            font-size: 28px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>ðŸš€ Instant Buy/Sell Signal Bot</h1>

    <label for="timeframe">Select Timeframe:</label>
    <select id="timeframe">
        <option value="1">1 Minute</option>
        <option value="3">3 Minutes</option>
        <option value="5">5 Minutes</option>
    </select>

    <button id="startButton">Get Signal</button>

    <div id="signal">Awaiting Signal...</div>

    <script>
        let previousRate = null;

        async function fetchRate() {
            try {
                const response = await fetch('https://api.exchangerate.host/latest?base=USD&symbols=EUR');
                const data = await response.json();
                return data.rates.EUR;
            } catch (error) {
                console.error('Error fetching rate:', error);
                return null;
            }
        }

        function generateSmartSignal(currentRate, previousRate) {
            if (previousRate === null) {
                return { signal: 'Analyzing Data...', confident: false };
            }
            const change = currentRate - previousRate;
            const percentChange = (change / previousRate) * 100;

            if (percentChange >= 0.0005) {
                return { signal: 'BUY ðŸ“ˆ', confident: true };
            } else if (percentChange <= -0.0005) {
                return { signal: 'SELL ðŸ“‰', confident: true };
            } else {
                // Weak changes: still show forced decision
                return { signal: change >= 0 ? 'BUY ðŸ“ˆ (weak)' : 'SELL ðŸ“‰ (weak)', confident: false };
            }
        }

        async function startBot() {
            document.getElementById('signal').innerText = 'Fetching Signal...';
            const currentRate = await fetchRate();

            if (currentRate !== null) {
                const signalData = generateSmartSignal(currentRate, previousRate);

                document.getElementById('signal').innerHTML = `<span style="color: ${signalData.confident ? '#00ff00' : '#ffff00'};">Signal: ${signalData.signal}</span>`;

                previousRate = currentRate;
            } else {
                document.getElementById('signal').innerText = 'Error fetching data!';
            }
        }

        document.getElementById('startButton').addEventListener('click', async () => {
            // Immediately fetch twice for instant comparison
            previousRate = await fetchRate();
            setTimeout(startBot, 1000); // wait 1 second and fetch again
        });
    </script>

</body>
</html>

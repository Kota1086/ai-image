<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Signal Bot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #2d2d2d;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 400px;
        }
        h2 {
            margin-bottom: 20px;
            color: #00ccff;
        }
        select, button {
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            width: 80%;
            cursor: pointer;
        }
        button {
            background-color: #00ccff;
            color: #fff;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0099cc;
        }
        #signal {
            font-size: 28px;
            font-weight: bold;
            margin: 20px 0;
        }
        #timer {
            font-size: 24px;
            margin-top: 10px;
            color: #ffcc00;
        }
        .warning {
            font-size: 12px;
            color: #ffcc00;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Binary Signal Bot</h2>
        <select id="symbol">
            <option value="EURUSD">EUR/USD</option>
            <option value="GBPUSD">GBP/USD</option>
            <option value="USDJPY">USD/JPY</option>
            <option value="AUDUSD">AUD/USD</option>
            <option value="USDCHF">USD/CHF</option>
        </select>
        <button onclick="generateSignal()">Signal ලබා ගන්න</button>
        <div id="signal">Signal: බලාපොරොත්තුවෙන්...</div>
        <div id="timer"></div>
        <div class="warning">
            අවවාදය: මෙම signal වල විශ්වාසනීයත්වය ගණනය කර ඇති නමුත්, වෙළඳාමේ අවදානම් පවතී. ඔබේම විමසීම් සිදු කරන්න.
        </div>
    </div>

    <script>
        let timerInterval;
        const apiKey = 'MXY9KJG1JUSFUW27'; // ඔබේ Alpha Vantage API යතුර

        async function generateSignal() {
            clearInterval(timerInterval); // පවතින ටයිමර් එක නවත්වන්න

            const symbol = document.getElementById('symbol').value;
            const url = `https://www.alphavantage.co/query?function=FX_INTRADAY&from_symbol=${symbol.slice(0,3)}&to_symbol=${symbol.slice(3)}&interval=1min&apikey=${apiKey}`;

            try {
                const response = await fetch(url);
                const data = await response.json();
                const timeSeries = data['Time Series FX (1min)'];
                const candles = Object.values(timeSeries).slice(0, 6); // පසුගිය කැන්ඩල් 6ක් ලබා ගන්න

                // අවසාන කැන්ඩල් එක
                const lastCandle = candles[0];
                const open = parseFloat(lastCandle['1. open']);
                const close = parseFloat(lastCandle['4. close']);

                // SMA ගණනය කිරීම (පසුගිය කැන්ඩල් 5ක)
                const sma = candles.slice(1, 6).reduce((sum, candle) => sum + parseFloat(candle['4. close']), 0) / 5;

                // සිග්නල් තීරණය
                let signal;
                if (close > open && close > sma) {
                    signal = 'UP';
                } else if (close < open && close < sma) {
                    signal = 'DOWN';
                } else {
                    signal = 'NEUTRAL';
                }

                // විශ්වාසනීයත්වය ගණනය කිරීම (සරල උදාහරණයක්)
                let successCount = 0;
                for (let i = 1; i < 5; i++) {
                    const prevOpen = parseFloat(candles[i]['1. open']);
                    const prevClose = parseFloat(candles[i]['4. close']);
                    const nextClose = parseFloat(candles[i - 1]['4. close']);
                    if (prevClose > prevOpen && nextClose > prevClose) successCount++;
                    if (prevClose < prevOpen && nextClose < prevClose) successCount++;
                }
                const confidence = Math.round((successCount / 4) * 100);

                document.getElementById('signal').innerText = `Signal: ${signal} (විශ්වාසනීයත්වය: ${confidence}%)`;
                startTimer(120); // මිනිත්තු 2ක ටයිමර් ආරම්භ කරන්න
            } catch (error) {
                console.error('දත්ත ලබා ගැනීමේ දෝෂය:', error);
                document.getElementById('signal').innerText = 'Signal: දත්ත ලබා ගැනීමේ දෝෂයක්';
            }
        }

        function startTimer(seconds) {
            let timeLeft = seconds;
            const timerDiv = document.getElementById('timer');
            timerDiv.innerText = `ඉතිරි වේලාව: ${timeLeft} තත්පර`;

            timerInterval = setInterval(() => {
                timeLeft--;
                timerDiv.innerText = `ඉතිරි වේලාව: ${timeLeft} තත්පර`;
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    timerDiv.innerText = '';
                }
            }, 1000);
        }
    </script>
</body>
</html>

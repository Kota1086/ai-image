<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Signal Bot</title>
    <style>
        /* Your existing styles */
    </style>
</head>
<body>
    <div class="container">
        <h1>Auto Trading Signal Bot</h1>
        <select id="pair-select">
            <option value="BTC">â‚¿ Bitcoin</option>
            <option value="ETH">Îž Ethereum</option>
            <option value="EUR/USD">ðŸ‡ªðŸ‡ºðŸ‡ºðŸ‡¸ EUR/USD</option>
            <!-- Add other pairs as needed -->
        </select>
        
        <button id="get-signal">Generate Signal</button>
        <div id="signal-result"></div>
        <div class="countdown" id="countdown"></div>
    </div>

    <script>
        async function generateSignal() {
            const pairs = document.getElementById('pair-select').value;
            const result = document.getElementById('signal-result');
            const response = await fetch(`/api/signal/${pairs}`);
            const data = await response.json();

            result.innerHTML = `${pairs}: ${data.signal}`;
            result.style.color = data.signal.includes('BUY') ? '#00ff00' : '#ff0000';
            
            startCountdown();
        }

        function startCountdown() {
            let timeLeft = 60;
            const countdownElement = document.getElementById('countdown');
            const button = document.getElementById('get-signal');
            
            button.disabled = true;
            const countdown = setInterval(() => {
                timeLeft--;
                countdownElement.innerHTML = `Next signal in: ${timeLeft}s`;
                
                if(timeLeft <= 0) {
                    clearInterval(countdown);
                    countdownElement.innerHTML = '';
                    button.disabled = false;
                }
            }, 1000);
        }

        document.getElementById('get-signal').addEventListener('click', generateSignal);
        
        // Initial signal generation
        generateSignal();
    </script>
</body>
</html>

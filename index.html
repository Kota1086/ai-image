<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Currency Rates Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 50px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #output {
      margin-top: 30px;
      width: 90%;
      max-width: 800px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 2px 8px rgba(0,0,0,0.1);
      overflow-x: auto;
    }
    pre {
      white-space: pre-wrap;
      word-wrap: break-word;
    }
  </style>
</head>
<body>

  <h1>Currency Rates (USD)</h1>

  <button onclick="fetchRates()">Get Rates</button>

  <div id="output">
    <p>Click the button to fetch data.</p>
  </div>

  <script>
    function fetchRates() {
      const output = document.getElementById('output');
      output.innerHTML = "<p>Loading...</p>";

      fetch("https://api.unirateapi.com/api/rates?api_key=3qnkZTTviZbpc1XECRocSnu3xDOmC7WhFY7vaAzuWjG61ygMWIvroLBPKB4MGszt&from=USD")
        .then(response => {
          if (!response.ok) {
            throw new Error("Network response was not ok");
          }
          return response.json();
        })
        .then(data => {
          output.innerHTML = "<h3>Results:</h3><pre>" + JSON.stringify(data, null, 2) + "</pre>";
        })
        .catch(error => {
          output.innerHTML = "<p style='color:red;'>Error: " + error.message + "</p>";
        });
    }
  </script>

</body>
</html>
